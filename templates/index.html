<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        textarea { width: 100%; max-width: 600px; }
        input[type="submit"] { margin-top: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Enter an X post to predict the author's gender</h1>
    <form action="/predict" method="post">
        <textarea name="tweet" rows="4" cols="50" placeholder="Enter your X post here"></textarea><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
